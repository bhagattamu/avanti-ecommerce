spring.application.name=ecommerce
#server.servlet.context-path=/avanti
# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/avanti_store_db?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
