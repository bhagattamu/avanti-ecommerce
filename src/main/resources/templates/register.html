<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between my-2">
                <h2>Register</h2>
            </div>       
            <div class="card">
                <div class="card-body">
                    <form method="post" th:action="@{/registerUser}"th:object="${registerRequest}">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" th:field="*{firstName}" id="name" >                        
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName"th:field="*{lastName}" id="name" >                        
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" th:field="*{email}" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" th:field="*{password}" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Already have an account?</p>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" onclick="redirectToLogin()">Login</button>
                    </div>
                </div>
            </div>
            <script>
                function redirectToLogin() {
                    location.href = "/login";
                }
            </script>
        </div>
    </body>

</html>
