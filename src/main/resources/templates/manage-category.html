<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">
    <body>
        <div layout:fragment="content">
            <div class="container-fluid mb-3">
                <div class="d-flex justify-content-between my-2">
                    <h2>Manage Categories</h2>
                </div>  
            </div>
            <div class="container-fluid mb-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post" th:action="@{/admin/category}" th:object="${addCategoryRequest}">
                            <div class="form-group mb-3">
                                <label name="name">Name</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="name"/>
                            </div>
                            <div class="form-group mb-3">
                                <label name="description">Description</label>
                                <textarea type="text" class="form-control" th:field="*{description}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" >Add Category</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid mb-3">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${categories.empty}">
                                    <td scope="row" colspan="2"> No Category Available </td>
                                </tr>
                                <tr th:each="category : ${categories}">
                                    <td scope="row"><span th:text="${category.id}"></span></td>
                                    <td scope="row"><span th:text="${category.name}"></span></td>
                                    <td scope="row"><span th:text="${category.description}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
