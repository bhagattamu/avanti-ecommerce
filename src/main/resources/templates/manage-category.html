<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">
    <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between my-2">
                <h2>Manage Categories</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategory"> Add Category</button>
            </div>        
            <form method="post" th:action="@{/admin/category}" th:object="${addCategoryRequest}">
                <input type="text" th:field="*{name}" placeholder="name"/>
                <textarea type="text" th:field="*{description}"></textarea>
                <button type="submit" >Add Category</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${categories.empty}">
                        <td colspan="2"> No Category Available </td>
                    </tr>
                    <tr th:each="category : ${categories}">
                        <td><span th:text="${category.id}"></span></td>
                        <td><span th:text="${category.name}"></span></td>
                        <td><span th:text="${category.description}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
